---
layout: blog
title: latest
---

<body>
  <div class="blog-list-container">
    <div class="grid">
      <div class="grid-sizer"></div>
      {% for post in site.posts %}
      <a class="grid-item" href="{{ post.url }}">
        <div>
          <div class='blog-post-preview'>
            <div class='blog-post-title'>{{post.title | markdownify | remove: '<p>' | remove: '</p>'}}</div>
            <div class='blog-post-excerpt'>{{ post.excerpt | markdownify }}</div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
  <!-- Cloudflare Web Analytics -->
  <script src="/assets/masonry/index.min.js"></script>
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
    data-cf-beacon='{"token": "5be6f51b79624ee984b67f5bd09f6f30"}'></script><!-- End Cloudflare Web Analytics -->
  <script>
    let msnry = null;

    window.onload = function () {
      const elem = document.querySelector('.grid');
      console.log('have elem')
      msnry = new Masonry(elem, {
        columnWidth: '.grid-sizer',
        gutter: 32,
        fitWidth: true,
        itemSelector: '.grid-item'
      });
    };
  </script>
</body>
